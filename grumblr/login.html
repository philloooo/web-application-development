<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Untitled Document</title>
		<!-- Google fonts -->
   		<!-- Used for 'Grumblr.' -->

   		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Syncopate">
		<link href="./css/reset.css" rel="stylesheet" type="text/css">
		<link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="./css/mystyle.less" rel="stylesheet/less" type="text/css">
		<script src="./js/less.js" type="text/javascript"></script>
		<script src="./js/jquery.js" type="text/javascript"></script>
		
	</head>	

	<body>
		<div class="container flip-container">
			<div class="card">
				<div class="loginBox face front">
					<h2 class="brand">
						GRUMBLR
					</h2>
					<form class="form-signin" action="home.html">
						<input type="text" class="form-control" placeholder="Email address" autofocus="">
						<div class="password-container">
							<input type="password" class="form-control" placeholder="Password">
							<a href="#" class="glyphicon glyphicon-question-sign forgetPassword"></a>
						</div>
					<label class="checkbox">
			          <input type="checkbox" value="remember-me"> Remember me
			        </label>
					<button  class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
					<a class="register" href="#" > Register </a>
				</div>

				<div class="signinBox face back">
					<h2 class="brand">
						GRUMBLR
					</h2>
					<form class="form-signin" action="home.html">
						<input type="text" class="form-control" placeholder="Email address" autofocus="">
						<div class="password-container">
							<input type="password" class="form-control" placeholder="Password">
							<a href="#" class="glyphicon glyphicon-question-sign forgetPassword"></a>
						</div>
					<label class="checkbox">
			          <input type="checkbox" value="remember-me"> Remember me
			        </label>
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
					</form>
					<a class="login" href="#" > login </a>
				</div>
			</div>
		</div>
	<script type="text/javascript">
	$(document).ready(function(){
		$(".register").click(function(){
			$(".card").addClass("transform");
		})
		$(".login").click(function(){
			$(".card").removeClass("transform");
		})
	})

	</script>

	</body>
</html>
