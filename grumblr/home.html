				if ($(this).hasClass("selected")) {
					console.log("hasClass")
					$(this).removeClass("selected");
				}
				else{
					$(this).addClass("selected");
				}

			$(".glyphicon-comment").click(function(){
				var target=$(this).parent().children('.comments');

				}
				else{

				}
			})
